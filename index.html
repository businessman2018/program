<!-- 		移动端和pc端的区别？
	
前端开发中PC端和移动端的区别，主要是：
1、PC端在开发过程中考虑的是浏览器兼容性，移动端开发中考虑的是手机兼容性问题，
做移动端开发，更多考虑的是手机分辨率的自适应和不同手机操作系统的略微差异化；
2、在部分事件的处理上，移动端自然是偏向于触屏的
，另外包括移动端弹出的手机键盘该如何处理，这样的问题在PC上肯定不会遇到，
但在移动端，如果你没有经验，处理起来是相当麻烦的；
3、布局上，移动端开发是要做到页面布局自适应的，而PC端页面布局的比例会相对固定；
4、在动画效果处理上，PC端要考虑IE的兼容性，
通常用JS做动画的通用性会好一些，但相比CSS3却牺牲了较大的性能，
而在手机端，如果要做一些动画、特效等，第一选择肯定是CSS3，既简单，效率又高。



布局方面：
PC端咱们最常用的就是固定宽度980px（也有960，1000,1200），然后水平居中

width:980px;margin:0 auto;

但移动端就不能这么用了，因为很多网页都是可以横屏看，也可以竖屏看；很多屏幕的分辨率不一样；
所以只要牵涉到移动端，就要牵涉到响应式（也叫自适应）；如果是只针对移动端的项目，平时主要考虑的是320px宽 到 750px宽的兼容；
 -->
